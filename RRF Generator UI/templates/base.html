<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LOI Generator Agent{% endblock %}</title>
    <link rel="icon" href="/static/H_logo.png" type="image/x-icon">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- <div class="header-content">
            <div class="header-logo">
                <img src="{{ url_for('static', filename='harshwal.png') }}" alt="Harshwal Logo">
            </div>
            
            <div class="header-greeting">
                <img src="{{ url_for('static', filename='tool.png') }}" alt="Harshwal Logo">
                <h1>Generate Letter of Instruction</h1>
            </div>
        </div> -->
        <div class="header-content">
            <div class="header-logo">
                <img src="{{ url_for('static', filename='harshwal.png') }}" alt="Harshwal Logo">
            </div>
            
            <div class="header-logo header-logo--right">
                <img src="{{ url_for('static', filename='tool.png') }}" alt="Tool Logo">
            </div>
        </div>
    </header>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container">
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                {% if category == 'error' %}
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="15" y1="9" x2="9" y2="15"></line>
                                <line x1="9" y1="9" x2="15" y2="15"></line>
                                {% elif category == 'success' %}
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                {% else %}
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="16" x2="12" y2="12"></line>
                                <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                {% endif %}
                            </svg>
                            <span>{{ message }}</span>
                            <button class="alert-close" onclick="this.parentElement.remove()">Ã—</button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
